<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Address Hit Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <style>
        #map {
            height: 600px;
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>IP Address Hit Map</h1>
    <div id="map"></div>
    <script>
        async function fetchMapData() {
            const response = await fetch('https://ipv6-flask.onrender.com/stats');  
            const data = await response.json();

            const map = L.map('map').setView([0, 0], 2);

            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom: 18,
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);

            data.forEach(entry => {
                if (entry.latitude && entry.longitude) {
                    L.marker([entry.latitude, entry.longitude])
                        .bindPopup(`${entry.ip} (${entry.type}) - ${entry.city}, ${entry.region}, ${entry.country}`)
                        .addTo(map);
                }
            });
        }

        window.onload = fetchMapData;
    </script>
</body>
</html>
